[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    slow: Slow running tests

[tool:pytest]
# Hypothesis configuration for property-based tests
hypothesis_profile = default

[hypothesis]
# Default profile for property-based tests
max_examples = 100
deadline = None
derandomize = False
print_blob = True
